<input type="text" class="ttc-searcher" placeholder="Filter Subway Stations" ng-model="search" />
<div class="container row">

  <div class="six columns">
    <h1>Yonge Line</h1>
    <div ng-repeat="station in yongeLineStations | filter:search">
      <h2>
        <a ng-href="#!/stations/{{ station.id }}">{{ station.title }}</a>
      </h2>
    </div>
  </div>

  <div class="six columns">
    <h1>Sheppard Line</h1>
    <div ng-repeat="station in sheppardLineStations | filter:search">
      <h2>
        <a ng-href="#!/stations/{{ station.id }}">{{ station.title }}</a>
      </h2>
    </div>
  </div>

  <div class="six columns">
    <h1>Bloor Line</h1>
    <div ng-repeat="station in bloorLineStations | filter:search">
      <h2>
        <a ng-href="#!/stations/{{ station.id }}">{{ station.title }}</a>
      </h2>
    </div>
  </div>

</div>
